<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Preparador de mensagem</title>
  </head>
  <body class="container">
    <h1>Preparador de mensagem</h1>
    <br/>
    <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-whatsapp"></i></span>
        <input type="text" class="form-control" oninput="updateLink()" value="+55"/>
    </div>
    <div class="input-group">
        <span class="input-group-text">Texto</span>
        <textarea class="form-control" aria-label="With textarea" oninput="updateLink()"></textarea>
    </div>
    <br/>
    <a target="_blank" href="#" type="button" class="btn btn-lg btn-success"><i class="bi bi-whatsapp"></i> Abrir no Whatsapp</a>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
    function format(phone){
      return phone.match(/\d+/g).reduce((total, current) => `${total}${current}`)
    }
    function updateLink() {
        const url = 'https://api.whatsapp.com/send?'
        const args = {
            "phone": format(document.querySelector("input").value),
            "text" : document.querySelector("textarea").value
        }
        const params = new URLSearchParams();
        for (var [key, value] of Object.entries(args)) {
            if(value)
                params.append(key, value)
        }
        document.querySelector('a').setAttribute("href", `${url}${params.toString()}`)
    }

    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
